
<div class="container-fluid">
    <h2>Advertisement Form</h2>
    <form  [formGroup]="adForm"(ngSubmit)="onSubmit()"   >
      <div class="form-group">
        <label >Title</label>
        <input formControlName="title" type="text" name="" id="" class="form-control">
      </div>
  
      <div class="form-group">
        <label >Name</label>
        <input formControlName="name" type="text" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <select formControlName="category" name="categories" id="" class="form-control">
          <option value="">Categories</option>
          <option *ngFor="let category of categories">{{category}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="">Description</label>
        <input formControlName="description" type="text" name="" id="" class="form-control">
      </div>
  
      <button class="btn btn-primary" type="submit" >Submit</button>
  
    </form>
    {{adForm.value | json}}
  </div>

  <div>
    <table border="1" cellspacing='2' cellpadding='6' width='100%'>
        <thead>
          <tr>
            
            <th>Title</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let advertisement of adList">
            <td>{{advertisement.title}}</td>
            <td>{{advertisement.name}}</td>
            <td>{{advertisement.category}}</td>
            <td>{{advertisement.description}}</td>
            <td><button class="btn btn-info" (click)="editAd(advertisement)">Edit</button></td>
           <td><button class="btn btn-danger" (click)="deleteAd(advertisement)">delete</button></td>
           
          </tr>
        </tbody>
      </table>
  </div>
